<html>
    <head>
        <title>
            countdown timer
        </title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <h1>NeW Years Eve</h1>
        <div class="countdown-container">
            <div class="contdown-e1 days-c">
                <p class="big-text" id="days">0</p>
                <span>days</span>
            </div>
            <div class="contdown-e1 hours-c">
                <p class="big-text" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="contdown-e1 mins-c">
                <p class="big-text" id="mins">0</p>
                <span>minutes</span>
            </div>
            <div class="contdown-e1 seconds-c">
                <p class="big-text" id="seconds">0</p>
                <span>seconds</span>
            </div>
        </div>
        <script src="script.js"> </script>
    </body>
</html>
